version: "3.8"

services:
  backend:
    build:
      dockerfile: ./Dockerfile
      context: ../
    restart: unless-stopped
    working_dir: /app
    ports:
      - '8010:8010'
    volumes:
      - ./../:/app/
    command: php artisan serve --host 0.0.0.0 --port 8010

  db:
    image: hub.hamdocker.ir/mysql:8.0.33
    cap_add:
      - SYS_NICE
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=order-service
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - '3310:3306'
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: hub.hamdocker.ir/phpmyadmin/phpmyadmin
    depends_on:
      - db
    restart: unless-stopped
    ports:
      - 8885:80
    environment:
      PMA_HOST: db

volumes:
  mysql_data:
    driver: local
